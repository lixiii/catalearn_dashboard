<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Catalearn Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6>
        <ion-card>
          <ion-card-header>
            Your Catalearn Credits
          </ion-card-header>
          <ion-card-content>
            <span class="user-credit"> {{userCredit}} </span> Minutes
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-md-6>
        <ion-card>
          <ion-card-header>
            Your GPU Access Key
          </ion-card-header>
          <ion-card-content >
            <p> {{authorisedHash}} </p> 
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
