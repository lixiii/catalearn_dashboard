<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Log in to your Catalearn Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
  <ion-grid>
    <ion-row padding>
      <ion-col>
        <ion-list>

          <ion-item class="login-input">
            <ion-label floating>
              <ion-icon name="contact"></ion-icon> Username</ion-label>
            <ion-input type="text" [(ngModel)]="login.username" required ></ion-input>
          </ion-item>

          <ion-item class="login-input">
            <ion-label floating>
              <ion-icon name="key"></ion-icon> Password</ion-label>
            <ion-input type="password" [(ngModel)]="login.password" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button icon-left large block color="catalearn_secondary" (click)="logIn()" type="submit" >
          <ion-icon name="log-in"></ion-icon>
           Log-in
        </button>
      </ion-col>

      <ion-col>
        <button ion-button icon-left large block color="main" (click)="signUp()">
          <ion-icon name="add-circle"></ion-icon>
           Sign up
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  </form>
</ion-content>
